<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用WMS服务 —— WebGIS平台</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/ol.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/ol.js"></script>
    <script src="/js/layerset.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/layerchange.js"></script>
    <script src="/tools/OGC/ogc.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            map();
            // map1.removeLayer(td_cva);
            map1.removeLayer(td_vec);
            map1.removeLayer(td_img);
            map1.removeLayer(td_cia);
            map1.addLayer(wmsLayer);
}
    </script>
    <style>
        .onsvg{
            position: absolute;
            z-index: 999;
            right: 50px;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label for="check">
        <i class="layui-icon layui-icon-more clickbtn" id="btn" title="侧边栏"></i>
    </label>
    <!-- 设置侧边导航栏 -->
    <nav></nav>
    <div id="map"></div> 
    <div class="onsvg">
        <img src="WMS.svg" alt="">
    </div>
    
<!-- 地图控件功能 -->
<div id="moreapp">
    <input type="button" name="" id="morecontrols">
    <label for="morecontrols" onclick="checkwindow()">
        <i class="layui-icon layui-icon-app clickbtn" id="morecontrolsbtn" title="更多地图控件" ></i>
    </label>
</div>

<script type="text/javascript">
    $(function(){
        $('nav').load('/tools/modules/nav.html');
    })
</script>
</body>
</html>
