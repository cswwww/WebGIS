<!DOCTYPE html>
<html>
<head>
    <title>加载显示OSM地图</title>
    <!--<link href="../../css/ol.css" rel="stylesheet" type="text/css"/>-->
    <!--<script src="../../libs/ol.js" type="text/javascript"></script>-->
    <link href="https://openlayers.org/en/v6.5.0/css/ol.css" rel="stylesheet" type="text/css">
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 95%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mapCon"></div>
    <script type="text/javascript">
      let osmSource = new ol.source.OSM();
        //实例化Map对象加载地图
        var map1 = new ol.Map({
            //地图容器div的ID
            target: 'mapCon',
            //地图容器中加载的图层
            layers: [
      // 添加Open Street Map地图图层
      new ol.layer.Tile({
        source: osmSource
      }),
      // 添加一个显示Open Street Map地图瓦片网格的图层
      new ol.layer.Tile({
        source: new ol.source.TileDebug({
          projection: "EPSG:3857",
          tileGrid: osmSource.getTileGrid()
        })
      })
    ],
            //地图视图设置
            view: new ol.View({
                //地图初始中心点
                center: [0, 0],
                //地图初始显示级别
                zoom: 2
            })
        });
    </script>
</body>
</html>
