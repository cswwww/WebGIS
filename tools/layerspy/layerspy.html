<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图层探查 —— WebGIS平台</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/ol.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/ol.js"></script>
    <script src="/js/layerset.js"></script>
    <script src="/js/map.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>
    <!-- 主要功能js -->
    <script src="/tools/layerspy/layerspy.js"></script>        
    <script type="text/javascript">
        window.onload = function () {
            layerSpy();

        }
        layer.alert('您好！键盘方向键↑和↓可以修改探查圈的大小哦。');
    </script>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label for="check">
        <i class="layui-icon layui-icon-more clickbtn" id="btn" title="侧边栏"></i>
    </label>
    <!-- 设置侧边导航栏 -->
    <nav>
    </nav>
    <div id="map"></div>

    

<!-- 地图控件功能 -->
<div id="moreapp">
    <input type="button" name="" id="morecontrols">
    <label for="morecontrols" onclick="checkwindow()">
        <i class="layui-icon layui-icon-app clickbtn" id="morecontrolsbtn" title="更多地图控件" ></i>
    </label>
</div>
    <div id="setwindow">
        <form >
            <ul>
                <!-- <li>
                    <div>全屏控件</div>
                    <input type="checkbox" name="fullScream" onchange="checkControls(this,fullScream)">
                </li> -->
                <li>
                    <div>鹰眼控件</div>
                    <input type="checkbox" name="overview" onchange="checkControls(this,overView)">
                </li>
                <li>
                    <div>比例尺</div>
                    <input type="checkbox" name="scaleline" checked onchange="checkControls(this,scaleLine)">
                </li>
                <li>
                    <div>缩放条</div>
                    <input type="checkbox" name="zoomslide" onchange="checkControls(this,zoomSlide)">
                </li>
                <!-- <li>
                    <div>缩放按钮</div>
                    <input type="checkbox" name="zoom" checked onchange="checkControls(this,zoom)"> 
                </li> -->
                <li>
                    <div>聚焦到广工</div>
                    <input type="checkbox" name=""  checked onchange="checkControls(this,zoomToExtent)">
                </li>
                <!-- <li>
                    <div>地图旋转</div>
                    <input type="checkbox" name="rotate"  onchange="checkControls(this,rotate)">
                </li> -->
                <li>
                    <div>鼠标位置</div>
                    <input type="checkbox" name="mouseposition"  onchange="checkControls(this,mousePositionControl)">
                </li>
            </ul>
        </form>
    </div>
<div class="custom-mouse-position "></div>

<script type="text/javascript">
    $(function(){
        $('nav').load('/tools/modules/nav.html');
    })
</script>

</body>
</html>
